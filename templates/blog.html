{% extends "base.html" %}

{% block content %} 

    <h1>Build a Blog</h1>
    
    {% if blogs|length == 0 %}
    <p>No blogs to display</p>
    {% else %}

    <hr/>
        <ul>
            {% for blog in blogs %}
            <li>
            <h3><a href= '/blog?id={{blog.id}}'>{{blog.title}}</a></h3>
            {{blog.body}}
            <hr />
            </li>
            {% endfor %}
        </ul>
        
    {% endif %}        

{% endblock %}
