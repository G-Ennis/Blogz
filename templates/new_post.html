{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>
        <form method="POST">
        <p>
            <label for=blog_title>Title for your new blog:</label>
                <input id="blog_title" type="text" name="blog_title" value={{blog_title}}>
                {% if title_error %}
                    <p class = "error">{{ title_error }}</p>
                {% endif %}    
        </p>   
            
        <p>
            <label for=blog_body>Your new blog:</label>
                <textarea name="blog_body" rows='10' cols='20' value={{blog_body}}></textarea>
                {% if blog_body_error %}
                    <p class = "error">{{ blog_body_error }}</p>
                {% endif %}    
        </p>    
    
        <input type="submit" value="Add Entry">
    </form>

{% endblock %}
