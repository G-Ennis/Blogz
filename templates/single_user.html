{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts!</h1>
        <ul>
            <li>
                {% for blog in blogs %}

                <h2><a href = '/single_user?id={{blog.blog_id}}'></a>{{blog.title}}</h2>
                <p>{{blog.body}}</p>
                <h4><i>Written by</i><a href= '/single_user?user={{blog.owner.username}}'></a>{{blog.owner.username}}</h4>
            </li>
        </ul>

{% end block %}
